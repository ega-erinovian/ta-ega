<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Klasifikasi Tingkat Sangrai Biji Kopi</title>
</head>
<body style="min-height: 100vh;width: 100vw;background-image: linear-gradient(#000000cc, #000000cc), url('https://images.unsplash.com/photo-1524350876685-274059332603?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80'); overflow-x: hidden;">
  <div class="container pt-5">
    <center><h1 class="text-white pt-3" style="padding:30px;font-weight: 900 !important;font-size: 3.2em">KLASIFIKASI SANGRAI BIJI KOPI</h1></center>
    <div class="container w-100 mt-4">
      <div class="row d-flex justify-content-center">
        <div class="col-2 mb-4">
          <span class="border border-primary">
            <img src="{{ user_image }}" alt="User Image" class="img-thumbnail" style="width:150px;height:150px;">
          </span>
        </div>
        <div class="col-3">
          <h4 class="text-white mb-3">Tingkat sangrai:</h4>
          <h4><mark style="background-color:#32bfe6;color:white;border-radius:5px;padding:5px 10px">{{coffee}}</mark></h4>
        </div>
      </div>
    </div>
    <h4 class="text-white fw-bolder mt-4 text-center">Hasil Perhitungan Softmax</h4>
    <center>

      <table class="table table-dark table-hover w-50 mt-3">
        <thead>
          <tr>
            <th scope="col">Light Roast (O<span style="font-size: 10px;">1</span>)</th>
            <th scope="col">Medium Roast (O<span style="font-size: 10px;">2</span>)</th>
            <th scope="col">Dark Roast (O<span style="font-size: 10px;">3</span>)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{softmax[0]}}</td>
            <td>{{softmax[1]}}</td>
            <td>{{softmax[2]}}</td>
          </tr>
        </tbody>
      </table>
    </center>
    <center>
      <h4 class="text-white mb-3 mt-5">Prediksi Gambar Lain:</h4>
      <center><form  class="form-inline mb-5" action = "/rembg" method = "post" enctype="multipart/form-data">
        <div class="card w-25">
          <div class="card-body">
            <input type="file" name="file" accept="image/jpeg"/><br>
          </div>
        </div>
        <button type="submit" name="rembg" class="btn btn-primary mt-4" value="1">Remove Background</button>
        <button type="submit" name="rembg" class="btn btn-warning mt-4" value="0">Rescale</button>
      </form></center>
    </center>
  </div>
</div>
</body>
</html>
