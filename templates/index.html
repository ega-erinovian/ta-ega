<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css"/>
  <title>Klasifikasi Tingkat Sangrai Biji Kopi</title>
</head>
<body>
  <section class="d-flex align-items-center justify-content-center" style="min-height: 100vh;width: 100vw;background-image: linear-gradient(#000000cc, #000000cc), url('https://images.unsplash.com/photo-1524350876685-274059332603?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80');">
    <div class="container d-flex align-items-center justify-content-center flex-column">
      <center><h1 class="text-light mb-0" style="padding:30px;font-weight: 900 !important;font-size: 3.2em">KLASIFIKASI SANGRAI BIJI KOPI</h1></center>
      <center><form  class="form-inline" action = "/rembg" method = "post" enctype="multipart/form-data">
        <div class="card">
          <div class="card-body">
            <input type="file" name="file" accept="image/jpeg"/><br>
          </div>
        </div>
        <button type="submit" name="rembg" class="btn btn-primary mt-4" value="1">Remove Background</button>
        <button type="submit" name="rembg" class="btn btn-warning mt-4" value="0">Rescale</button>
      </form></center>
    </div>
  </section>
</body>
